<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main > h1 { /* 자식하나만 상속시킬려면 > 를 사용 */
            color: red;
        }
        div > .title {
            color: blue;
        }
        div > div > .title2 { /* 자식안에 자식을 상속시킨것 */
            color: green;
        }
    </style>
</head>
<body>
    <main>
        <h1>제목1</h1>
        <div>
            <h1>제목2</h1>
        </div>
    </main>
    <div>
        <div class="title">제목3</div>
        <div>
            <div class="title">제목4</div>
            <div class="title2">제목5</div>
        </div>
    </div>
</body>
</html>
