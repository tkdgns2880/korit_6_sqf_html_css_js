<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main > h1 + div > h1 { /* h1 + div 인적형제는 바로 밑에 붙어있어야 한다 */
            color: pink;
        }
        main > h1 ~ div > h1 { /* h1 (~ div)형제들만 적용 */ 
            color: brown;
        }
        main > h1 ~ * > h1 { /* h1 ~ * 모든요소에 적용 */
            color: greenyellow;
        }
    </style>
</head>
<body>
    <main>
        <h1>제목1</h1>
        <div>
            <h1>제목2</h1>
        </div>
        <p>test</p>
        <div>
            <h1>제목3</h1>
        </div>
    </main>
</body>
</html>
