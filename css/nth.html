<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:nth-of-type(1) { 
            /* nth-of-type(2) 안에 숫자만 입력하면 2번째
                nth-of-type(2n) 안에 n을 붙이면 2의 배수 */
            border: 1px solid red;
        }
        input:nth-last-of-type(1) {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
